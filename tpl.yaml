template:

-
  url: "/a/b/cpu"
  group:
    -
      id: "cpu"
      jsonpath: "a.b.c|@store:cpu"
    -
      id: "ncpu"
      jsonpath: "@load:cpu|#"

-
  url: "/x/y/memory"
  group:
    -
      id: "memory"
      jsonpath: "a.b.c|@store:memory"
    -
      id: "nmemory"
      jsonpath: "@load:memory|#"


-
  url: "/storage"
  group:
    -
      id: "storage"
      jsonpath: "storage|@url"
   